<div class="page-content p-t100 p-b50">
    <div class="container">
        <!-- Nav tabs -->
        <div class="default-tab style-2">
          
            <div class="tab-content">
             
                <div class="tab-pane fade active show" id="profile1" role="tabpanel">
                    <div class="title-bar">
                        <h6 class="title">Promociones y eventos</h6>
                    </div>
                    <div class="swiper-btn-center-lr">
                        <div class="swiper spot-swiper1 mb-3">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="dz-media-card style-4">
                                        <a href="profile-detail.html">
                                            <div class="dz-media">
                                                <img src="../assets/images/w3tinder/liked/pic1.png" alt="">
                                            </div>
                                            <div class="dz-content">
                                                <div class="left-content">
                                                    <h6 class="title">Richard, 22</h6>	
                                                    <span class="active-status">Recently Active</span>
                                                </div>
                                                <div class="dz-icon ms-auto me-0"><i class="flaticon flaticon-star-1"></i></div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="dz-media-card style-4">
                                        <a href="profile-detail.html">
                                            <div class="dz-media">
                                                <img src="../assets/images/w3tinder/liked/pic2.png" alt="">
                                            </div>
                                            <div class="dz-content">
                                                <div class="left-content">
                                                    <h6 class="title">Abby, 27</h6>	
                                                    <span class="active-status">Recently Active</span>
                                                </div>
                                                <div class="dz-icon ms-auto me-0"><i class="flaticon flaticon-star-1"></i></div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="dz-media-card style-4">
                                        <a href="profile-detail.html">
                                            <div class="dz-media">
                                                <img src="../assets/images/w3tinder/liked/pic3.png" alt="">
                                            </div>
                                            <div class="dz-content">
                                                <div class="left-content">
                                                    <h6 class="title">Javelle, 23</h6>	
                                                    <span class="active-status">Recently Active</span>
                                                </div>
                                                <div class="dz-icon ms-auto me-0"><i class="flaticon flaticon-star-1"></i></div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="title-bar">
                        <h6 class="title">Bares & nightclubs</h6>
                    </div>
                    <div class="row g-2">
                        <div class="col-6" *ngFor="let partner of partners">
                            <div class="dz-media-card style-4">
                                <a (click)="global.previewPartner(partner)">
                                    <div class="dz-media" *ngIf="partner.files">
                                        <img src="{{partner.files[0]}}" alt="">
                                    </div>
                                    <div class="dz-content">
                                        <div class="left-content">
                                            <h6 class="title">{{partner.venueName}}</h6>	
                                            <span class="about">{{partner.address}}</span>
                                        </div>
                                        <div class="dz-icon ms-auto me-0"><i class="flaticon flaticon-star-1"></i></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>								
</div>
